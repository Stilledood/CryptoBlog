{% extends parent_template|default:'user/base_user.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card mb-4">

    <div class="card-body">
        <div class="small text-muted">Sign Up</div>
        <br>
        <br>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit">Sign Up</button>
        </form>

    </div>
</div>
{% endblock content %}

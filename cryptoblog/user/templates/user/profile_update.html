{% extends parent_template|default:'user/base_user.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="card mb-4">

    <div class="card-body">
        <div class="small text-muted">Profile Edit</div>
        <br>
        <br>
        <form action="{{profile.get_update_url}}"
        method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit">Save Changes</button>
        </form>

    </div>
</div>
{% endblock content %}
